apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: petclinic-build
spec:
  serviceAccountName: pipeline
  interceptors:
    - ref:
        name: "github"
      params:
        - name: "secretRef"
          value:
            secretName: github-secret
            secretKey: secretToken
        - name: "eventTypes"
          value: ["push"]
  bindings:
    - ref: petclinic-build
  template:
    ref: petclinic-build